plugins {
	id 'java'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(16)
	}
}

repositories {
	mavenCentral()

	maven {
		url 'https://papermc.io/repo/repository/maven-public/'
	}

	maven {
		url 'https://repo.citizensnpcs.co/'
	}

	maven {
		url 'https://jitpack.io/'
	}
}

dependencies {
	compileOnly group: 'com.destroystokyo.paper', name: 'paper-api', version: '1.16.5-R0.1-SNAPSHOT'
	compileOnly group: 'net.citizensnpcs', name: 'citizens-main', version: '2.0.27-SNAPSHOT'
	compileOnly group: 'com.github.SkriptLang', name: 'Skript', version: '2.5.3'
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
	options.release = 11
	options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
}
